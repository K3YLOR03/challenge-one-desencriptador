<!DOCTYPE html>

<html lang="es"> 

    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><img src="imagenes/Vector.png" alt="logo-alura" class="logo-alura"></h1>
        </header>
        <main>
            <section>
                <textarea class="ingresar-texto" id="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí">Ingrese el texto aquí</textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div> 
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="15" ></textarea>
                
                <div>
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </main>
    <script src="script.js"></script>    
    </body>

</html>
